<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer | Vadim</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__name">
                <h1>
                    ВАДИМ ЯНЧУК
                </h1>
            </div>
            <div class="header__profession">
                <div class="header__line-before"></div>
                <div class="header__profession-text">
                    <div class="text-decor">
                        <h2>
                            фотограф
                        </h2>
                    </div>
                </div>
                <div class="header__line-after"></div>
            </div>
        </div>
        <div class="header__motto">
            <span>зі мною легко та невимушено</span>
        </div>
        
    </header>
    <main>
        <section class="contact">
            <div class="contact__background-img">
                <img src="img/contact/bf5.jpg" alt="background-img">
            </div>
            <div class="contact__wrapper">
                <div class="contact__img-wrapper">
                    <div class="contact__img">
                        <img src="img/contact/my_gallery.jpg" alt="my_gallery">
                        <div class="contact__img-effect">
                            <img src="img/contact/bf5.jpg" alt="background-img">
                        </div>

                    </div>
                    
                    
                </div>
                <div class="contact__content">
                    <div class="contact__txt">
                        <p>щоб забронювати весільну дату, записатись
                             на фотосесію, або з будь-яких
                            інших  питань, напишіть мені</p>
                    </div>
                    <div class="contact__icons">
                        <a href="#">
                            <img src="icons/FB_icon.svg" alt="facebook__img">
                        </a>
                        <a href="#">
                            <img src="icons/inst_icon.svg" alt="instagram_img">
                        </a>
                    </div>
                    <div class="contact__tel">
                        <div class="contact__tel-txt">
                            <p>або зателефонуйте</p>
                        </div>
                        <div class="contact__tel-num">
                            <a href="tel:+380952004392" class="contact__phone">095-200-43-92</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="gallery">
            <div class="gallery__wrapper">
                <div class="cards">
                    <div class="cards__wrapper">

                        <!-- п Заголовок галереї - блок з вертикальним текстом-->
                        <div class="cards__card cards__card_gallery">
                            <div class="cards__wrapper-card">
                                <div class="cards__background-img">
                                    <h3>
                                        <div></div>
                                        незабаром серед цих історій 
                                        про кохання з’явиться і ваша...
                                        <div></div>
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <!-- к Заголовок галереї - блок з вертикальним текстом-->
    
                        <!-- п Фото з підзаголовком -->
                        <div class="cards__card cards__card_gallery">
                            <div class="cards__mini-title">
                                <div class="cards__line-before"></div>
                                <h4>
                                    because it`s cold outside
                                </h4>
                            </div>
                            <div class="cards__wrapper-card">
                                
                                <img class="cards__background-img cards__background-img_gallery" src="img/gallery/img_1.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото з підзаголовком -->

                        <!-- п Фото звичайного формату -->
                        <div class="cards__card cards__card_gallery">
                            <div class="cards__wrapper-card">
                                <img class="cards__background-img cards__background-img_gallery" src="img/gallery/img_2.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото звичайного формату -->

                        <!-- п Фото широкоформатне -->
                        <div class="cards__card cards__card_width">
                            <div class="cards__wrapper-card">
                                <img class="cards__background-img " src="img/gallery/imgW_1.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото широкоформатне -->

                         <!-- п Фото звичайного формату -->
                         <div class="cards__card cards__card_gallery">
                            <div class="cards__wrapper-card">
                                <img class="cards__background-img cards__background-img_gallery" src="img/gallery/img_3.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото звичайного формату -->

                         <!-- п Фото звичайного формату -->
                         <div class="cards__card cards__card_gallery">
                            <div class="cards__wrapper-card">
                                <img class="cards__background-img cards__background-img_gallery" src="img/gallery/img_4.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото звичайного формату -->

                         <!-- п Фото звичайного формату -->
                         <div class="cards__card cards__card_gallery">
                            <div class="cards__wrapper-card">
                                <img class="cards__background-img cards__background-img_gallery" src="img/gallery/img_5.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото звичайного формату -->

                        <!-- п Фото звичайного формату -->
                        <div class="cards__card cards__card_gallery">
                            <div class="cards__wrapper-card">
                                <img class="cards__background-img cards__background-img_gallery" src="img/gallery/img_2.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото звичайного формату -->

                        <!-- п Фото звичайного формату -->
                        <div class="cards__card cards__card_gallery">
                            <div class="cards__wrapper-card">
                                <img class="cards__background-img cards__background-img_gallery" src="img/gallery/img_3.webp" alt="gallery_img">
                            </div>
                        </div>
                        <!-- к Фото звичайного формату -->
    
                       
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    


    <script src="js/bundle.js"></script>
</body>
</html>
